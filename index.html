<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="background">
    <div class="container">
      <div class="logo"><img src="images/logo.svg" alt="huddle" /></div>
      <div class="container__text">
        <div class="illustration">
          <img
            src="images/illustration-mockups.svg"
            alt="illustration-mockups"
          />
        </div>
        <div class="title__paragraph__b">
          <div>
            <h1 class="title">
              Build The Community<br />
              Your Fans Will Love
            </h1>
          </div>
          <div>
            <p class="paragraph">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
          </div>
          <div class="btn"><button class="button">Register</button></div>
        </div>
      </div>
      <div class="container__social">
        <div class="social">
          <a href="https://fr-fr.facebook.com/" target="_blank"
            ><img src="images/facebook__circle.svg" alt="facebook"
          /></a>
        </div>
        <div class="social">
          <a href="https://twitter.com/" target="_blank"
            ><img src="images/twitter__circle.svg" alt="twitter"
          /></a>
        </div>
        <div class="social">
          <a href="https://www.instagram.com/" target="_blank"
            ><img src="images/instagram-round-line-icon.svg" alt="instagram"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
